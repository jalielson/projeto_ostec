<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sexo</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/ostec.jpg" alt="logo" style="width:522px;height:112px;" />
        </div>
        <p:breadCrumb>
            <p:menuitem value="Home" url="index.xhtml" />
            <p:menuitem value="Produto" url="produto.xhtml" />
            <p:menuitem value="Categoria" url="categoria.xhtml" />
            <p:menuitem value="OrÃ§amento" url="orcamento.xhtml" />
            <p:menuitem value="Sexo" url="sexo.xhtml" />
            <p:menuitem value="Cliente" url="cliente.xhtml" />
        </p:breadCrumb>        
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p:fieldset legend="Dados do Sexo">            
                        <h:form id="formCadastroSexo">
                            <div class="form-group">
                                <h:outputLabel value="Nome" for="nome" />
                                <h:inputText id="nome" value="#{sexoBean.sexo.nome}" styleClass="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Sigla" for="sigla" />
                                <h:inputText id="sigla" value="#{sexoBean.sexo.sigla}" maxlength="1" styleClass="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <p:commandButton value="Salvar" action="#{sexoBean.salvar}" process="@form" update="@all"/>
                            </div>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <p:fieldset legend="Lista de Sexos">                        
                        <h:form>
                            <h:dataTable id="tabsexos" value="#{sexoBean.sexos}" var="sexo" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{sexo.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sexo</f:facet>
                                    <h:outputText value="#{sexo.nome}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sigla</f:facet>
                                    <h:outputText value="#{sexo.sigla}" />
                                </h:column>
                                <h:column>
                                    <p:commandButton value="editar" action="#{sexoBean.editar(sexo)}" process="@form" update="@all" />
                                </h:column>
                                <h:column>
                                    <p:commandButton value="remover" action="#{sexoBean.remover(sexo)}" process="@form" update="@all"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:body>
</html>
