<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cliente</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <div align="center">
        <img src="resources/images/ostec.jpg" alt="logo" style="width:522px;height:112px;" />
    </div>    
    <h:body>
        <p:breadCrumb>
            <p:menuitem value="Home" url="index.xhtml" />
            <p:menuitem value="Produto" url="produto.xhtml" />
            <p:menuitem value="Categoria" url="categoria.xhtml" />
            <p:menuitem value="Orçamento" url="orcamento.xhtml" />
            <p:menuitem value="Sexo" url="sexo.xhtml" />
            <p:menuitem value="Cliente" url="cliente.xhtml" />
        </p:breadCrumb>
        <div>
        <img src="resources/images/digitar.gif" alt="logo" style="width:170px;height:170px;" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p:fieldset legend="Dados do Cliente">            
                        <h:form id="formcliente">
                            <h:panelGrid>
                                <div class="form-group">
                                    <h:outputLabel value="Nome" for="nome" />
                                    <h:inputText id="nome" value="#{clienteBean.cliente.nome}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="CPF" for="cpf" />
                                    <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Telefone" for="telefone" />
                                    <h:inputText id="telefone" value="#{clienteBean.cliente.telefone}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Email" for="email" />
                                    <h:inputText id="email" value="#{clienteBean.cliente.email}" styleClass="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Endereço" for="endereco"/>
                                    <h:inputText id="endereco" value="#{clienteBean.cliente.endereco}" styleClass="form-control" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Nascimento" for="nascimento" />
                                    <input type="date"></input>
                                </div>
                                <div class="form-group">
                                    <p:commandButton value="Salvar" action="#{clienteBean.salvar()}" process="@form" update="@all"/>
                                </div>
                            </h:panelGrid>
                        </h:form>
                    </p:fieldset>
                </div>
                <div class="col-md-9">
                    <p:fieldset legend="Lista de Clientes">
                        <h:form>
                            <h:dataTable id="tabclientes" value="#{clienteBean.clientes}" var="cliente" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{cliente.nome}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">CPF</f:facet>
                                    <h:outputText value="#{cliente.cpf}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Telefone</f:facet>
                                    <h:outputText value="#{cliente.telefone}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">E-mail</f:facet>
                                    <h:outputText value="#{cliente.email}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Endereço</f:facet>
                                    <h:outputText value="#{cliente.endereco}" />
                                </h:column>                                
                                <h:column>
                                    <p:commandButton value="editar" action="#{clienteBean.editar(cliente)}" process="@form" update="@all" />
                                </h:column>
                                <h:column>
                                    <p:commandButton value="remover" action="#{clienteBean.remover(cliente)}" process="@form" update="@all" />
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:body>
</html>
