<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categoria</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/ostec.jpg" alt="logo" style="width:522px;height:112px;" />
        </div>
        <p:breadCrumb>
            <p:menuitem value="Home" url="index.xhtml" />
            <p:menuitem value="Produto" url="produto.xhtml" />
            <p:menuitem value="Categoria" url="categoria.xhtml" />
            <p:menuitem value="Orçamento" url="orcamento.xhtml" />
            <p:menuitem value="Sexo" url="sexo.xhtml" />
            <p:menuitem value="Cliente" url="cliente.xhtml" />
        </p:breadCrumb>        
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p:fieldset legend="Dados da Categoria">                        
                        <h:form id="formCadastroCategoria">
                            <div class="form-group">
                                <h:outputLabel value="Nome" for="nome" />
                                <h:inputText id="nome" value="#{categoriaBean.categoria.nome}" styleClass="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Descrição" for="descricao" />
                                <h:inputTextarea id="descricao" value="#{categoriaBean.categoria.descricao}" styleClass="form-control"/>
                            </div>
                            <div class="form-group">
                                <p:commandButton value="Salvar" action="#{categoriaBean.salvar}" styleClass="btn btn-success btn-lg" process="@form" update="@all"/>                                
                            </div>
                        </h:form>
                    </p:fieldset>
                </div>
                <div class="col-md-8">
                    <p:fieldset legend="Lista de Categorias">                        
                        <h:form>
                            <h:dataTable id="tabcategorias" value="#{categoriaBean.categorias}" var="categoria" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{categoria.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{categoria.nome}" />
                                </h:column>
                                <h:column>
                                    <p:commandButton value="editar" action="#{categoriaBean.editar(categoria)}" process="@form" update="@all"/>                                    
                                </h:column>
                                <h:column>
                                    <p:commandButton value="remover" action="#{categoriaBean.remover(categoria)}" process="@form" update="@all"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:body>
</html>
